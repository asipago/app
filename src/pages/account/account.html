<ion-content no-padding no-margin>

  <div text-center class="main-header">
    <div>
      <button ion-button icon-only clear menuToggle color="light">
        <ion-icon name="menu"></ion-icon>
      </button>
      <h4 ion-text no-margin color="light">{{ username }}</h4>
      <button ion-button icon-only clear color="light" class="hidden">
        <ion-icon name="menu"></ion-icon>
      </button>
    </div>
  </div>

  <div text-center id="imageProfile">
    <img [src]="imgURL" tappable (click)="changePicture()">
    <div>
      <button ion-button icon-only round color="primary" (click)="changePicture()">
        <ion-icon name="ios-camera"></ion-icon>
      </button>
    </div>
  </div>

  <form [formGroup]="mainForm" (ngSubmit)="updateProfile()">
    <ion-grid text-center>

      <ion-row align-items-center>
        <ion-col>

        <ion-list>

          <ion-item>
            <small>Nombre</small><br/>
            <p>{{ firstname }}</p>
          </ion-item>

          <ion-item>
            <small>Apellido</small><br/>
            <p>{{ lastname }}</p>
          </ion-item>

          <ion-item>
            <small>Documento</small><br/>
            <p>{{ document }}</p>
          </ion-item>

          <ion-item>
            <small>Fecha de Nacimiento</small><br/>
            <p>{{ birthday }}</p>
          </ion-item>

          <ion-item>
            <ion-label floating>Teléfono Principal</ion-label>
            <ion-input type="tel" formControlName="phoneA" PhoneMask></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Teléfono Secundario</ion-label>
            <ion-input type="tel" formControlName="phoneB" PhoneMask></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Correo</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Dirección</ion-label>
            <ion-textarea formControlName="address"></ion-textarea>
          </ion-item>

          <p></p>

        </ion-list>

        </ion-col>
      </ion-row>

      <ion-row justify-content-center>
        <ion-col align-self-center>
          <button ion-button block type="submit" [disabled]="!mainForm.valid">ACTUALIZAR DATOS</button>
          <p *ngIf="updatedEmail">Hemos enviado un correo de validación a tu nueva cuenta de correo electrónico para confirmar los cambios</p>
        </ion-col>
      </ion-row>

    </ion-grid>

  </form>

</ion-content>
