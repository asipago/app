<ion-header no-border>
	<ion-navbar transparent>
		<ion-title>VALIDAR CORREO</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<ion-grid text-center>

		<ion-row align-items-center>
			<ion-col>
				<img class="logo" src="assets/imgs/logo-b-color.png" />
				<p *ngIf="sendError">Por favor verifica tu conexi√≥n a internet e intenta de nuevo</p>
				<p *ngIf="!sendError">Ingresa el codigo de seguridad que hemos enviado al correo registrado</p>
			</ion-col>
		</ion-row>

		<ion-row align-items-center *ngIf="!sendError">
			<ion-col>
				<ion-input text-center type="tel" [(ngModel)]="validationCode" placeholder="******"></ion-input>
			</ion-col>
		</ion-row>

		<ion-row justify-content-center>
			<ion-col align-self-center>
				<button ion-button block color="dark" (click)="validate()">VALIDAR</button>
			</ion-col>
		</ion-row>

	</ion-grid>

</ion-content>
