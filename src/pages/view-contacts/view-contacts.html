<ion-header>
	<ion-navbar color="primary">
		<ion-buttons left>
			<button ion-button icon-only (click)="viewCtrl.dismiss()" class="navbar-modal">
				<ion-icon name="arrow-back"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>
			<h4>CONTACTOS</h4>
		</ion-title>
		<ion-buttons right>
			<ion-spinner name="spiral" right *ngIf="isLoading"></ion-spinner>
			<button ion-button icon-only (click)="refresh()" *ngIf="!isLoading">
				<ion-icon name="md-refresh"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
	<h4 text-center *ngIf="isLoading">{{ loadingText }}</h4>

	<ion-grid text-center *ngIf="!isLoading">

		<ion-row align-items-center>
			<ion-col>

				<div *ngIf="contactList == 0">
					<h2>Al parecer ninguno de tus contactos utiliza nuestro servicio</h2>
					<button ion-button block color="turquoise" (click)="shareLink()">
						¡Invítalos a unirse!
					</button>
				</div>

				<ion-list>
					<ion-item *ngFor="let contact of contactList" tappable (click)="selectContact(contact)">
						<ion-avatar item-start>
							<img [src]="contact.image" />
						</ion-avatar>
						<h2>{{ contact.name }}</h2>
						<p ion-text color="secondary" *ngIf="!showOnlyRegistered">{{ contact.phone }}</p>
					</ion-item>
				</ion-list>

			</ion-col>
		</ion-row>

	</ion-grid>

</ion-content>
