<ion-content no-padding no-margin>

  <div text-center class="main-header">
    <div>
      <button ion-button icon-only clear menuToggle color="light">
        <ion-icon name="menu"></ion-icon>
      </button>
	  <h4 ion-text no-margin color="light">
		  <small>DISPONIBLE</small><br/>
		  {{ availableFunds | formatCurrency }}
	  </h4>
      <button ion-button icon-only clear color="light" class="hidden">
        <ion-icon name="menu"></ion-icon>
      </button>
    </div>
  </div>

	<ion-grid text-center>

	  <ion-row align-items-center>
	    <ion-col>
	      <h4>ENVIAR FONDOS</h4>
	    </ion-col>
	  </ion-row>

	  <ion-row align-items-center>
	    <ion-col>

			<ion-list>

			  <ion-item *ngIf="!isLink">
			    <p>Para:</p>
			    <p ion-text color="dark">{{ username }}</p>
			    <small ion-text color="dark" *ngIf="isCompany">{{ userType }}-{{ userDocument }}</small>			    
			  </ion-item>

			  <ion-item>
			    <p>Monto:</p>
			    <h1 ion-text color="dark">{{ amount | formatCurrency }}</h1>
			  </ion-item>

			  <ion-item>
			    <p>Destinatario recibira:</p>
			    <p ion-text color="dark">{{ finalAmount | formatCurrency }}</p>
			  </ion-item>

			  <ion-item>
			    <p>Descripci√≥n:</p>
			    <p ion-text color="dark">{{ description }}</p>
			  </ion-item>

			  <ion-item *ngIf="isLink">
			    <p>Solicitar PIN:</p>
			    <p ion-text [color]="secure ? 'success' : 'danger'">{{ secure ? "SI" : "NO" }}</p>
			  </ion-item>

			</ion-list>

	    </ion-col>
	  </ion-row>

	  <ion-row justify-content-center>
	    <ion-col align-self-center>
	      <button ion-button block color="primary" (click)="confirm()">CONFIRMAR Y {{ isLink ? "GENERAR" : "ENVIAR" }}</button>
	    </ion-col>
	  </ion-row>

	</ion-grid>

</ion-content>
