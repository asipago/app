<ion-content padding>

	<ion-grid text-center>

	  <ion-row align-items-center>
	    <ion-col>
	      <h4>¡CUENTA POR PAGAR GENERADA!</h4>
	    </ion-col>
	  </ion-row>

	  <ion-row align-items-center>
	    <ion-col>

			<ion-list>

			  <ion-item no-lines>
			    <p>Monto:</p>
			    <h1 ion-text color="secondary">{{ amount | formatCurrency }}</h1>
			  </ion-item>

			  <ion-item no-lines>
			    <p>Destinatario recibira:</p>
			    <p ion-text color="secondary">{{ finalAmount | formatCurrency }}</p>
			  </ion-item>

			  <ion-item no-lines>
			    <p>Descripción:</p>
			    <p ion-text text-wrap color="secondary">{{ description }}</p>
			  </ion-item>

			  <ion-item no-lines>
			    <p>PIN:</p>
			    <p ion-text color="secondary">{{ pin }}</p>
			  </ion-item>

			</ion-list>

	    </ion-col>
	  </ion-row>

	  <ion-row justify-content-center>
	    <ion-col align-self-center col-md-12 col-lg-4>
	      <button ion-button block color="primary" (click)="shareLink()">COMPARTIR</button>
	    </ion-col>
	    <ion-col align-self-center col-md-12 col-lg-4>
	      <button ion-button block color="turquoise-light" (click)="viewLink()">VER ENLACE</button>
	    </ion-col>
	    <ion-col align-self-center col-md-12 col-lg-4>
	      <button ion-button block color="dark" (click)="goHome()">CERRAR</button>
	    </ion-col>
	  </ion-row>

	</ion-grid>

</ion-content>
