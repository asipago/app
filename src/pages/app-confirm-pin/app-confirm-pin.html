<ion-content padding>

	<ion-grid text-center>

		<ion-row>
			<ion-col col-2>
		    <button ion-button icon-only clear class="pin-code" color="dark">
		      <ion-icon [name]="pinCode[0] ? 'ios-radio-button-on' : 'ios-radio-button-off'"></ion-icon>
		    </button>
			</ion-col>
			<ion-col col-2>
		    <button ion-button icon-only clear class="pin-code" color="dark">
		      <ion-icon [name]="pinCode[1] ? 'ios-radio-button-on' : 'ios-radio-button-off'"></ion-icon>
		    </button>
			</ion-col>
			<ion-col col-2>
		    <button ion-button icon-only clear class="pin-code" color="dark">
		      <ion-icon [name]="pinCode[2] ? 'ios-radio-button-on' : 'ios-radio-button-off'"></ion-icon>
		    </button>
			</ion-col>
			<ion-col col-2>
		    <button ion-button icon-only clear class="pin-code" color="dark">
		      <ion-icon [name]="pinCode[3] ? 'ios-radio-button-on' : 'ios-radio-button-off'"></ion-icon>
		    </button>
			</ion-col>
			<ion-col col-2>
		    <button ion-button icon-only clear class="pin-code" color="dark">
		      <ion-icon [name]="pinCode[4] ? 'ios-radio-button-on' : 'ios-radio-button-off'"></ion-icon>
		    </button>
			</ion-col>
			<ion-col col-2>
		    <button ion-button icon-only clear class="pin-code" color="dark">
		      <ion-icon [name]="pinCode[5] ? 'ios-radio-button-on' : 'ios-radio-button-off'"></ion-icon>
		    </button>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col align-self-center col-4>
				<button ion-button outline color="dark" class="pin-button" [disabled]="!pinEnabled" (click)="add('1')">1</button>
			</ion-col>
			<ion-col align-self-center col-4>
				<button ion-button outline color="dark" class="pin-button" [disabled]="!pinEnabled" (click)="add('2')">2</button>
			</ion-col>
			<ion-col align-self-center col-4>
				<button ion-button outline color="dark" class="pin-button" [disabled]="!pinEnabled" (click)="add('3')">3</button>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col align-self-center col-4>
				<button ion-button outline color="dark" class="pin-button" [disabled]="!pinEnabled" (click)="add('4')">4</button>
			</ion-col>
			<ion-col align-self-center col-4>
				<button ion-button outline color="dark" class="pin-button" [disabled]="!pinEnabled" (click)="add('5')">5</button>
			</ion-col>
			<ion-col align-self-center col-4>
				<button ion-button outline color="dark" class="pin-button" [disabled]="!pinEnabled" (click)="add('6')">6</button>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col align-self-center col-4>
				<button ion-button outline color="dark" class="pin-button" [disabled]="!pinEnabled" (click)="add('7')">7</button>
			</ion-col>
			<ion-col align-self-center col-4>
				<button ion-button outline color="dark" class="pin-button" [disabled]="!pinEnabled" (click)="add('8')">8</button>
			</ion-col>
			<ion-col align-self-center col-4>
				<button ion-button outline color="dark" class="pin-button" [disabled]="!pinEnabled" (click)="add('9')">9</button>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col align-self-center col-4></ion-col>
			<ion-col align-self-center col-4>
				<button ion-button outline color="dark" class="pin-button" [disabled]="!pinEnabled" (click)="add('0')">0</button>
			</ion-col>
			<ion-col align-self-center col-4>
		    <button ion-button icon-only clear color="dark" [disabled]="pinCode.length == 0" (click)="delete()">
		      <ion-icon name='backspace'></ion-icon>
		    </button>
			</ion-col>	
		</ion-row>

	  <ion-row justify-content-center margin-top>
	    <ion-col align-self-center>
	      <button ion-button block color="dark" (click)="dismiss()">CANCELAR</button>
	    </ion-col>
	    <ion-col align-self-center>
	      <button ion-button block type="submit" color="primary" [disabled]="pinEnabled" (click)="checkPin()">CONTINUAR</button>
	    </ion-col>
	  </ion-row>

	</ion-grid>

</ion-content>
